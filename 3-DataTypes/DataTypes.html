<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Data Types in JavaScript</title>
</head>
<body>
<script type="text/javascript">

	alert("Data Types")
	// undefiend

	document.write('<h3>'+"undefiend Variable"+'</h3>')
	var a;
	document.write("var a = "+a+'<br>');

	// null

	document.write('<h3>'+"null Variable" + '</h3>')
	var b = null;
	document.write("var b = "+b+'<br>');

	// use "" or '' code

	document.write('<h3>'+"use \"\" " + '</h3>')

	document.write("Hii My Name is \"Mohit\" "+'<br>')

	document.write("Hii My Name is \'Mohit\' "+'<br>')

	// know about which type of data type

	document.write('<h3>'+"typeOf()" + '</h3>')
	var x = 100;

	document.write("x is a type of "+typeof(x))

</script>
</body>
</html>
