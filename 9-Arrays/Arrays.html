<!--  Arrays are Objects. Arrays are a special type of objects. The typeof operator in JavaScript returns "object" for arrays. But, JavaScript arrays are best described as arrays. -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Arrays in JavaScript</title>
</head>
<body>
    <script type="text/javascript">
        alert('Arrays')
        var friends = ['Aditya' , 'Uday' , 'Laxman'];
        document.write('<b> simple Arrays : </b>')
        document.write('<br>')
        document.write(friends);
        document.write('<br>')
        // using new keyword

        var friends = new Array('Aditya' , 'Uday' , 'Laxman');
        document.write(' <b>using new keyword : </b>')
        document.write('<br>')
        document.write(friends);


    </script>

</body>
</html>
