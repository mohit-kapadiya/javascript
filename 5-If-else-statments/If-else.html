<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>if-else statments is Java Script</title>
</head>
<body>
<script type="text/javascript">
	alert('if-else Statment')
	var marks = 100;
	if(marks == 100){
		document.write("I am Happy");
	}
	else{
		document.write("I am not Happy");
	}

</script>
</body>
</html>
