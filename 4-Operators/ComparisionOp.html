<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Comparision Operator in JavaScript</title>
</head>
<body>
	<script type="text/javascript">
		alert('Comparision Operator')
		var a = 1
		var b = "1";

		document.write("use == "+"<br>")
		//check value

		if(a == b){
			document.write("both are equals"+"<br>")
		}
		else{
			document.write("both are not  equals"+"<br>")
		}

		document.write("use === "+"<br>")
		// check data type and value both

		if(a === b){
			document.write("both are equals"+"<br>")
		}
		else{
			document.write("both are not  equals"+"<br>")
		}



	</script>

</body>
</html>
