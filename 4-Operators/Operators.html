<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Operators in JavaScript</title>
</head>
<body>
<script type="text/javascript">
	alert("Operators");

	var a = 100;
	var b = 50;
	
	document.write("a + b = "+(a+b));
	document.write('<br>');
	document.write("a - b = "+(a-b));
	document.write('<br>');
	document.write("a * b = "+(a*b));
	document.write('<br>');
	document.write("a / b = "+(a/b));
	document.write('<br>');


	// Addition of two String

	var  a = "Mohit"
	var b = "Kapadiya";

	document.write("Addition of two string = "+(a+" "+b))

	// Assignment Operator

	var number = 10;
	number += 10;
	document.write("Assignment Operators "+number);

</script>
</body>
</html>
